<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="mainNav">
      <a href="#">
        <img
          src="assets/IMG-20240308-WA0001.jpg"
          alt="catiga-logo"
          class="navLogo"
        />
      </a>
      <ul class="navList">
        <li class="navItem">
          <a href="#features" class="navLink">Features</a>
        </li>
        <li class="navItem">
          <a href="#products" class="navLink">Products</a>
        </li>
        <li class="navItem">
          <a href="#contacts" class="navLink">Contacts</a>
        </li>
      </ul>
    </nav>
    <main>
      <section class="heroSection">
        <div class="bannerTitle">
          CATIGA <br />

          src="assets/misc/UDHWJDSHntitled.png"
          alt="calculator-photos"

      <section class="features">
        <div class="feature">
          <img src="assets/shipping.png" alt="" class="featureImg" />

          <span class="featureDescription"

          >

        <div class="feature">
          <img src="assets/gift.png" alt="" class="featureImg" />
          <span class="featureTitle">GIFT CARDS</span>
          <span class="featureDescription"
            >Buy gift cards and use coupon codes easily.</span
          >
        </div>
        <div class="feature">
          <img src="assets/contact.png" alt="" class="featureImg" />
          <span class="featureTitle">CONTACT US!</span>
          <span class="featureDescription"
            >Keep in touch via email and support system.</span
          >
        </div>
